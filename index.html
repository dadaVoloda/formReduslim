<!DOCTYPE html><html lang="ru"><head>  <meta charset="UTF-8">  <meta name="viewport" content="width=device-width, initial-scale=1.0">  <meta http-equiv="X-UA-Compatible" content="ie=edge">  <title>form</title>  <link rel="stylesheet" href="css/style.min.css">  <link rel="shortcut icon" href="img/favicon.png" type="image/png"></head><body>  <div class="banner">    <div class="product banner__column">      <p class="product__name">Reduslim</p>      <picture><source srcset="img/image.webp" type="image/webp"><img class="product__img" src="img/image.png" alt="reduslim"></picture>      <p class="product__tag">ECO</p>    </div>    <div class="banner-form banner__column">      <div class="banner-form__top">        <p class="banner-form__title">Сделай шаг <br> к выздоровлению</p>      </div>      <form class="banner-form__form form" action="#">        <p class="form__label-text">Ваше <span>имя</span></p>        <input class="form__input" type="text" name="name" placeholder="Алексей">        <p class="form__label-text">Ваш <span>телефон</span></p>        <div class="form__row">          <input class="form__input input-phone" type="tel" name="phone" placeholder="+7 (123) 456 78-90">          <!-- Можно сделать селект и стилизовать через различныe плагины, можно сделать через radio button и js -->          <div class="form__select select">            <div class="select__content">              <p>RU</p>              <picture><source srcset="img/ru.webp" type="image/webp"><img src="img/ru.jpg" alt="ru"></picture>            </div>            <button class="select__btn" type="button">              <picture><source srcset="img/down-arrow.svg" type="image/webp"><img src="img/down-arrow.svg" alt="arrow"></picture>            </button>          </div>        </div>        <button class="form__btn" type="submit"><span>Заказать</span></button>      </form>    </div>    <div class="lock">      <button class="lock__btn" type="button">Trusted</button>      <picture><source srcset="img/lock.svg" type="image/webp"><img class="lock__img" src="img/lock.svg" alt="замок"></picture>      <button class="lock__btn" type="button">Secure</button>    </div>  </div>  <script src="js/script.min.js"></script></body></html>
